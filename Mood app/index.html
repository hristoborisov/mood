<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    
    <script src="everlive/everlive.all.min.js"></script>
    <script src="everlive/kendo.data.everlive.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/camera.js"></script>
</head>
<body>
    <!--Home View-->
    <div id="home-view"
        data-role="view"
        data-title="Home">
        <div>
            <ul style="text-align: center">
    
                <li><a style="width: 120px" id="gallery" data-role="button" data-icon="details" >Gallery</a></li>
                <li><a style="width: 120px" id="camera" data-role="button" data-icon="camera" href="#camera-view">Take a photo</a></li>
    </ul>            
    
        </div>
    </div>
    
<div id="camera-view"
        data-role="view"
        data-title="Camera"
     	data-model="app.cameraService.viewModel"
     	data-show="app.cameraService.show">
        <div>
            <div data-role="navbar">
                <a data-role="button" data-align="left" href="#home-view">Cancel</a>
                
                <a data-role="button" data-align="right" data-bind="click: onUpload">Upload</a>
            </div>
            <img id="previewImage" style="width: 300px; margin: 10px;"/>
            <ul id="moodButton" data-role="buttongroup">
                <li>Happy</li>
                <li>Sad</li>
            </ul>
            
            <input id="photoComment"/>
    </div>
</body>
</html>
